version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/vidfinger
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@db:5432/vidfinger
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - STORAGE_PATH=/app/storage
    volumes:
      - ../storage:/app/storage
    depends_on:
      - db
      - redis
    restart: unless-stopped

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile.celery
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/vidfinger
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@db:5432/vidfinger
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - STORAGE_PATH=/app/storage
    volumes:
      - ../storage:/app/storage
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=vidfinger
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

